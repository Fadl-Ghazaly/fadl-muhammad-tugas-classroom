<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Dasar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fadlcollection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Grid System -->
  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Belajar Grid System Bootstrap</h1>

    <!-- Baris pertama -->
    <div class="row">
      <div class="col bg-light p-3 border">Kolom 1</div>
      <div class="col bg-secondary text-white p-3 border">Kolom 2</div>
      <div class="col bg-light p-3 border">Kolom 3</div>
    </div>

    <!-- Baris kedua -->
    <div class="row mt-3">
      <div class="col-4 bg-dark text-white p-3 border">Lebar 4 kolom</div>
      <div class="col-4 bg-dark text-white p-3 border">Lebar 4 kolom</div>
      <div class="col-4 bg-dark text-white p-3 border">Lebar 4 kolom</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Fadlcollection. All rights reserved.</p>
  </footer>
