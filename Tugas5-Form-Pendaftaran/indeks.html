<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container mt-5">
    <h1 class="h3 mb-4">Form Pendaftaran</h1>

    <!-- was-validated untuk aktifkan validasi -->
    <form class="row g-3 was-validated" novalidate>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="email kamu disini" required>
        <div class="valid-feedback">Email tersedia!</div>
        <div class="invalid-feedback">Masukkan email yang valid!</div>
      </div>

      <!-- Nama -->
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" placeholder="nama kamu disini" required>
        <div class="invalid-feedback">Nama tidak valid!</div>
      </div>

      <!-- Alamat -->
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea id="alamat" class="form-control" placeholder="alamat kamu disini" rows="3" required></textarea>
        <div class="invalid-feedback">Alamat tidak boleh kosong!</div>
      </div>

      <!-- Nomor Kontak -->
      <div class="mb-3">
        <label for="kontak" class="form-label">Nomor Kontak</label>
        <input type="tel" id="kontak" class="form-control" minlength="10" maxlength="13" pattern="[0-9]{10,13}" placeholder="08xxxxxxxxxx" required>
        <div class="invalid-feedback">Nomor harus 10â€“13 digit angka!</div>
        <div class="form-text">Dimulai dari 08*********</div>
      </div>

      <!-- Program Studi -->
      <div class="mb-3">
        <label for="jurusan" class="form-label">Jurusan</label>
        <select class="form-select" id="jurusan" required>
            <option value="">Pilih Jurusan...</option>
            <option>TRPL</option>
            <option>TRKJ</option>
            <option>TRMG</option>
        </select>
        <div class="invalid-feedback">Silakan pilih jurusan!</div>
      </div>

      <!-- Minat -->
      <div class="mb-3">
        <label class="form-label">Minat</label>
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" id="minat1" name="minat" value="Desain Grafis">
          <label class="form-check-label" for="minat1">Desain Grafis</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="minat2" name="minat" value="Jaringan Komputer">
          <label class="form-check-label" for="minat2">Jaringan Komputer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="minat3" name="minat" value="Rekayasa Perangkat Lunak">
          <label class="form-check-label" for="minat3">Rekayasa Perangkat Lunak</label>
          </div> 

       <div class="invalid-feedback">Silakan pilih minimal satu minat!</div>
      </div>

       <!-- Kelamin -->
      <div class="mb-3">
        <label for="kelamin" class="form-label">Kelamin</label>
        <select class="form-select radio" id="kelamin" required>
            <option value="">Pilih Kelamin...</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
        </select>
        <div class="invalid-feedback">Silakan pilih kelamin!</div>
      </div>

      <!-- Bio Singkat -->
      <div class="mb-3">
        <label for="bio" class="form-label">Bio Singkat</label>
        <textarea id="bio" class="form-control" placeholder="Bio singkat kamu disini" rows="3" minlength="10" maxlength="100" required></textarea>
        <div class="invalid-feedback">Bio tidak boleh kosong!</div>
      </div>

      <!-- Syarat dan Ketentuan -->
      <div class="mb-3">
        <div class="form-check">
            <input type="checkbox"
            class="form-check-input" id="syarat" required>
            <label for="syarat" class="form-check-label">Saya 
                menyetujui syarat dan ketentuan yang berlaku</label>
        </div>


          
      

      <!-- Tombol Submit -->
      <div class="mt-5">
        <button type="submit" class="btn btn-primary">Daftar</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
